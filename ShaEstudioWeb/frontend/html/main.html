<div ng-controller="mainCtrl" class="row carousel-holder">

    <div class="col-xs-12" style="text-align:center;">


        <div uib-carousel active="active" interval="myInterval" class="carousel slide" no-wrap="noWrapSlides">
            <div uib-slide class="carouselsize" ng-repeat="slide in slides track by slide.id" index="slide.id">
                <div class="item carouselImage ">
                    <img class="slide-image " ng-src="{{ slide.image }}" alt="">
                    <div class="carousel-caption">
                        <h4>Slide {{ slide.id }}</h4>
                        <p>{{ slide.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
