<div ng-controller="somosDisenadoresCtrl" >
    
    <h1>Somos Diseñadores y Fabricantes</h1>
    <div class="lineBlack"></div>
    <br>
    
    
    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="thumbnail">
            
            <div class="caption disenadorEIdeas">
                <div class="text-center"> <h3>Diseñadores</h3> </div>
                <div class="lineYellow"></div>
                <br>
                <div ng-repeat="disenador in disenadores track by disenador.id ">
                    
                    <h5><a class="detailsNamesSomosDisenadores" href="#disenador" ng-click="passObjectDisenador(disenador.id)" >{{ disenador.nombre }}</a>
                        </h5>
                        <br>
                    


                </div>
            </div>
        </div>
    </div>
    

    <div class="col-sm-6 col-lg-6 col-md-6">
        <div class="thumbnail">

            <div class="caption disenadorEIdeas">
                <div class="text-center"> <h3>Ideas</h3></div>
                <div class="lineYellow"></div>
                <br>
                <div ng-repeat="producto in productos track by producto.id ">
                    
                    <h5><a class="detailsNamesSomosDisenadores" href="#idea" ng-click="passObjectProducto(producto.id)" >{{ producto.nombre }}</a>
                        </h5>
                        <br>
                


                </div>
            </div>
        </div>
    </div>
   
    
    
    
   
    
</div>
